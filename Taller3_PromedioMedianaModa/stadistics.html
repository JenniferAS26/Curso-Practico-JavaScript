<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header-container">
        <h1>Estadistica</h1>
        <a href="../index.html">
            <img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/ffffff/external-home-ui-essential-kmg-design-glyph-kmg-design.png"/>
        </a>
    </header>
    <main class="wrapper">
        <section class="card-container average-container">
            <h2>Promedio</h2>
            <form action="">
                <div class="content-wrapper">
                    <div class="form-container average">
                        <label class="labels lbl-average" for="inputAverage">Ingrese una lista de números separados por coma (,)</label>
                        <input class="inputs inp-average" type="text" name="" id="inputAverage">
                        <button class="primary-button btnAverage" onclick="calcularMediaAritmetica()" type="button">Calcular promedio</button>
                    </div>
                </div>
            </form>
            <div class="result-container">
                <p id="resultAv">El promedio es:</p>
            </div>
        </section>
        <section class="card-container mediana-container">
            <h2>Mediana</h2>
            <form action="">
                <div class="content-wrapper">
                    <div class="form-container mediana">
                        <label class="labels lbl-mediana" for="inputAverage">Ingrese una lista de números separados por coma (,)</label>
                        <input class="inputs inp-mediana" type="text" name="" id="inputMediana">
                        <button class="primary-button btnMediana" onclick="calcularMediana()" type="button">Calcular mediana</button>
                    </div>
                </div>
            </form>
            <div class="result-container">
                <p id="resultMed">La mediana es:</p>
            </div>
        </section>
        <section class="card-container moda-container">
            <h2>Moda</h2>
            <form action="">
                <div class="content-wrapper">
                    <div class="form-container moda">
                        <label class="labels lbl-moda" for="inputModa">Ingrese una lista de números separados por coma (,)</label>
                        <input class="inputs inp-moda" type="text" name="" id="inputModa">
                        <button class="primary-button btnModa" onclick="calcularModa()" type="button">Calcular moda</button>
                    </div>
                </div>
            </form>
            <div class="result-container">
                <p id="resultMod">La moda es:</p>
            </div>
        </section>
    </main>

    <script src="./promedio.js"></script>
    <script src="./mediana.js"></script>
    <script src="./moda.js"></script>
</body>
</html>
